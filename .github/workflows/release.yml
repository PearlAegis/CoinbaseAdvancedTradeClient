name: Release Build

on:
  release:
    types: [created]

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'CoinbaseAdvancedTradeClient/CoinbaseAdvancedTradeClient.sln'
  PROJECT_PATH: 'CoinbaseAdvancedTradeClient/CoinbaseAdvancedTradeClient/CoinbaseAdvancedTradeClient.csproj'
  UNIT_TEST_PROJECT_PATH: 'CoinbaseAdvancedTradeClient/CoinbaseAdvancedTradeClient.UnitTests/CoinbaseAdvancedTradeClient.UnitTests.csproj'

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}
    
    - name: Build
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test ${{ env.UNIT_TEST_PROJECT_PATH }} --configuration Release --no-build --verbosity normal
    
    - name: Extract version from tag
      id: version
      run: ./scripts/extract-version-from-tag.sh "${{ github.event.release.tag_name }}"
    
    - name: Pack NuGet package
      run: ./scripts/pack-with-version.sh "${{ env.PROJECT_PATH }}" "${{ steps.version.outputs.version }}"
    
    - name: Publish to GitHub Packages
      run: ./scripts/publish-package.sh
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}